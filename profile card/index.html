<!DOCTYPE html>
<html lang="en">
<head>
   <title>Profile Card - WebTech Gyan</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/c18b08c464.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="card">
      <div class="background-img">
         <img src="images/background-img.jpg" alt="">

         <div class="profile-img">
            <img src="images/profile-img.jpg" alt="">
         </div>
      </div>

      <h2 class="title">Jason Smith</h2>

      <div class="contact">
         <div class="icon">
            <i class="fa-solid fa-envelope"></i>
            <p>jasonsmith@gmail.com</p>
         </div>
         <div class="icon">
            <i class="fa-solid fa-phone"></i>
            <p>+123 4567890</p>
         </div>
         <div class="icon">
            <i class="fa-solid fa-globe"></i>
            <p>jasonsmithwork.com</p>
         </div>
         <div class="icon">
            <i class="fa-solid fa-location-dot"></i>
            <p>United States</p>
         </div>
      </div>

      <div class="social-icons">
         <i class="fa-brands fa-facebook"></i>
         <i class="fa-brands fa-instagram"></i>
         <i class="fa-brands fa-twitter"></i>
         <i class="fa-brands fa-github"></i>
      </div>
   </div>
</body>
</html>
